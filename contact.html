<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Contact Us</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
</head>
<body>
    <header>
        <div class="logo">
            NAME
        </div>
        <!-- NAVIGATION BAR -->
        <nav>
            <div class="nav-links">
                <!-- <i class="fa-solid fa-xmark"></i> -->
                    <ul>
                        <li><a href="index.html">Home</a></li>

                        <li><a href="contact.html">Contact</a></li>
                    </ul>    
            </div>
            <!-- <i class="fa-solid fa-bars"></i> -->
        </nav>
    </header>
    <div class="contact-container">
        <div class="contact-heading">
            <h1>Contact Us</h1>
            <div class="contact-underline"></div>
        </div>
        <div class="send-requets">    
            <div class="contact-form"> 
                <h2>Send your request</h2>          
                <form>
                    <label for="name">Name: </label>
                    <input type="text" id="name" placeholder="Enter your name..." required>

                    <label for="email">Email: </label>
                    <input type="email" id="email" placeholder="Enter you email" required>

                    <div class="message">
                        <label for="message">Message: </label>
                        <textarea name="message" id="message" cols="30" rows="10" placeholder="Leave a message"></textarea>
                    </div>

                    <input type="submit" name="submit" value="submit">
                </form>
                <p id="success-message">Thank you for your message</p>
            </div>
            <div class="reach-us">
                <h2>Get In Touch</h2>
                <div class="get-in-touch">
                    <div class="email">
                        <i class="fa fa-envelope"></i>
                        <a href="#">mypage@gmail.com</a>
                    </div>
                    <div class="phone">
                        <i class="fa fa-phone"></i>
                        <a href="#">+233-567-123-1357</a>
                    </div>
                    <div class="adrress">
                        <i class="fa fa-map-maker"></i>
                        <p>456 Osabene St. <br> Koforidua, Ghana</p>
                    </div>

                </div>
                <div class="social-media">
                    <a href="#"><i class="fa-brands fa-facebook fa-2x"></i></a>
                    <a href="#"><i class="fa-brands fa-instagram fa-2x"></i></a>
                    <a href="#"><i class="fa-brands fa-square-snapchat fa-2x"></i></a>
                    <a href="#"><i class="fa-brands fa-square-twitter fa-2x"></i></a>
                    <a href="#"><i class="fa-brands fa-whatsapp fa-2x"></i></a>  
                </div>
            </div> 
        </div>   
        
    </div>
    
</body>
</html>
